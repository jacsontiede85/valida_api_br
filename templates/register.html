<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida - Cadastrar</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        .city-silhouette {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300"><rect fill="%231e293b" width="1200" height="300"/><rect fill="%23374151" x="0" y="200" width="50" height="100"/><rect fill="%23374151" x="60" y="180" width="40" height="120"/><rect fill="%23374151" x="120" y="160" width="60" height="140"/><rect fill="%23374151" x="200" y="190" width="45" height="110"/><rect fill="%23374151" x="270" y="170" width="55" height="130"/><rect fill="%23374151" x="350" y="185" width="50" height="115"/><rect fill="%23374151" x="420" y="175" width="40" height="125"/><rect fill="%23374151" x="480" y="165" width="60" height="135"/><rect fill="%23374151" x="560" y="180" width="45" height="120"/><rect fill="%23374151" x="630" y="190" width="50" height="110"/><rect fill="%23374151" x="700" y="160" width="55" height="140"/><rect fill="%23374151" x="780" y="185" width="40" height="115"/><rect fill="%23374151" x="840" y="175" width="60" height="125"/><rect fill="%23374151" x="920" y="180" width="45" height="120"/><rect fill="%23374151" x="990" y="170" width="50" height="130"/><rect fill="%23374151" x="1060" y="185" width="40" height="115"/><rect fill="%23374151" x="1120" y="175" width="50" height="125"/></svg>');
            background-size: cover;
            background-position: bottom;
            opacity: 0.1;
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: linear-gradient(145deg, #1f2937 0%, #374151 100%);
            border: 1px solid #4b5563;
        }
        .input-field {
            background: #374151;
            border: 1px solid #4b5563;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: #4b5563;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }
        .input-field.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }
        .btn-primary:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-social {
            background: #374151;
            border: 1px solid #4b5563;
            transition: all 0.3s ease;
        }
        .btn-social:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        .password-strength {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #06b6d4; width: 100%; }
    </style>
</head>
<body>
    <!-- Background with city silhouette -->
    <div class="city-silhouette absolute inset-0"></div>
    
    <!-- Main Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <!-- Modal Backdrop -->
        <div class="modal-backdrop fixed inset-0 z-10"></div>
        
        <!-- Register Modal -->
        <div class="modal-content relative z-20 w-full max-w-md rounded-2xl shadow-2xl p-8">
            <!-- Close Button -->
            <button class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors" onclick="closeModal()">
                <span class="material-icons">close</span>
            </button>
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <img alt="Valida Logo" class="h-10 mr-3" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCPiTytodUSa_qp8ErIXjl0HYcDeCG9qNnFRFMu2Cz3a70lhzaWNupQM787LTBKoya6Hwg62W3qRnPmvQQzXeAQaXuWZfXcb4SrOdfms8pIuqpb7uzakD8yVUxkrr3LuKCN9QMPc_uN5RLSQORm2FFOEGk0_wxLiUFXS6w-BH5OHDr1upOSICkK0moQtHR9wUmj7FaVGYQdnp6mCZYd_L9_vpWQgHr7dMsEkV7IFNCExMBYr8IQYoZJ4n1duMfJvd0II_MlpFC78m8"/>
                    <span class="text-2xl font-bold text-white">Valida</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Cadastrar</h1>
                <p class="text-gray-400">Crie suas credenciais a seguir.</p>
            </div>
            
            <!-- Register Form -->
            <form id="registerForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="seu@email.com"
                    >
                    <div id="email-error" class="text-red-400 text-sm mt-1 hidden"></div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="••••••••"
                    >
                    <div class="password-strength">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                    <div id="password-error" class="text-red-400 text-sm mt-1 hidden"></div>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirme a Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="••••••••"
                    >
                    <div id="confirmPassword-error" class="text-red-400 text-sm mt-1 hidden"></div>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start gap-3">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                        class="mt-1 w-4 h-4 text-cyan-600 bg-gray-700 border-gray-600 rounded focus:ring-cyan-500 focus:ring-2"
                    >
                    <label for="terms" class="text-sm text-gray-300">
                        Eu concordo com os 
                        <a href="#" class="text-cyan-400 hover:text-cyan-300">Termos de Uso</a> 
                        e 
                        <a href="#" class="text-cyan-400 hover:text-cyan-300">Política de Privacidade</a>
                    </label>
                </div>
                
                <!-- Register Button -->
                <button 
                    type="submit" 
                    id="registerBtn"
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-lg"
                >
                    <span id="registerBtnText">Cadastrar</span>
                    <span id="registerBtnSpinner" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Criando conta...
                    </span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-gray-700 text-gray-400">OU</span>
                </div>
            </div>
            
            <!-- Social Register Buttons -->
            <div class="space-y-3">
                <button class="btn-social w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Cadastrar com Google
                </button>
                
                <button class="btn-social w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
                    </svg>
                    Cadastrar com GitHub
                </button>
                
                <button class="btn-social w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
                    </svg>
                    Cadastrar com Microsoft
                </button>
            </div>
            
            <!-- Login Link -->
            <div class="text-center mt-8">
                <p class="text-gray-400">
                    Já tem uma conta? 
                    <a href="/login" class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors">Entrar</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Statistics Background -->
    <div class="fixed bottom-8 left-8 right-8 z-0">
        <div class="flex justify-between items-end">
            <div class="text-center">
                <div class="text-3xl font-bold text-white mb-1">1.116.428</div>
                <div class="text-sm text-gray-400">Consultas Hoje</div>
                <div class="text-xs text-gray-500">Desde às 0h UTC (21h Brasil)</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-bold text-white mb-1">31 milhões</div>
                <div class="text-sm text-gray-400">Consultas Últimos 12 Meses</div>
            </div>
        </div>
    </div>
    
    <!-- Search Bar -->
    <div class="fixed top-8 left-8 z-0">
        <div class="flex items-center bg-gray-800 rounded-lg px-4 py-2 border border-gray-600">
            <span class="material-icons text-gray-400 mr-2">search</span>
            <input 
                type="text" 
                placeholder="Q Pesquisa" 
                class="bg-transparent text-white placeholder-gray-400 focus:outline-none"
                disabled
            >
            <span class="text-xs text-gray-500 ml-2">CTRL+K</span>
        </div>
    </div>
    
    <!-- Navigation -->
    <div class="fixed top-8 right-8 z-0">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-4 text-white">
                <a href="#" class="hover:text-cyan-400 transition-colors">Consulta</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">API</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">Add-in de Excel</a>
                <a href="#" class="hover:text-cyan-400 transition-colors">Planos</a>
            </div>
            <div class="flex items-center gap-2">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiByeD0iMTIiIGZpbGw9IiNGRkY5RjkiLz4KPHBhdGggZD0iTTEyIDJMMTQuMDkgOC4yNkwyMiA5TDE0LjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDIgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSIjRkY5RjkiLz4KPC9zdmc+" alt="BR" class="w-6 h-6">
                <span class="material-icons text-gray-400">dark_mode</span>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
